<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline 5 Divs Demo</title>
  <style>
    .row {
      font-size: 0;       /* removes the gap between inline-blocks */
      width: 100%;
      box-sizing: border-box;
    }
    .box {
      display: inline-block;
      width: 20%;         /* 5 divs -> each takes 20% */
      height: 100px;
      vertical-align: top;
      box-sizing: border-box;
      font-size: 16px;    /* restore text size inside */
      line-height: 100px; /* center text vertically */
      text-align: center;
      background: #4f83ff;
      color: #fff;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h2>5 Divs in a Row using inline-block</h2>
  <div class="row">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
</body>
</html>
