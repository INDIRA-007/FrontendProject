<!DOCTYPE html> <!-- markup laguage html, xml -->
<html lang="en"> <!-- language of the document -->
<head>
    <meta charset="UTF-8"> <!-- format -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- responsive design based on the browser -->
    <title>Document</title> <!-- title of the document -->
</head>
<body>
    <p> HI </p>
    <!-- //sementic ad non-sementic -->
     <!-- sementic - to define the purpose of the element -->
      <!-- non-sementic tag - its generic and does not define the purpose of the element -->
       <!-- behaviour (Block, Inline, Inline-block) -->
        <!-- <p></p> block tags-->
         <!-- <span> </span> inline tags -->
          <span>Inline</span>
          <span>Inline</span>  
          
          <a href="https://www.google.com">Google</a> <!-- anchor tag to navigate from one endpoin to another endpoint, inline element-->  
          <!-- attribute- href is used to specify the URL of the page the link goes to  -->
    
        
          <!-- target - specifies where to open the linked document
          blank - opens the link in a new tab
          self - opens the link in the same tab
          parent - opens the link in the parent frame -->

          <button>
            <a href="https://www.google.com" target="_blank">Google</a> <!-- anchor tag inside a button, inline element -->
          </button>
            <!-- button tag is used to create a button, block element -->
          <!-- <input> input tag is used to create an input field, inline element, self closing -->
            <input type="text" placeholder="Enter your name"> <!-- input tag with type text and placeholder -->
            <input type="password" placeholder="Enter your password"> <!-- input tag with type password and placeholder -->
            <!-- attributes are used to specify the type of input and the placeholder text -->
            <!-- like type=password, type=email, type=number, type=checkbox, type=radio, type=submit, type=button, type=file, type=date, type=color, type=range, type=tel, type=url -->





        </body>
</html>
